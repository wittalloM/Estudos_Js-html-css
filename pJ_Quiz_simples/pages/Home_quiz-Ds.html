<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../designs/Estilos-quiz.css">
   <link rel="icon" href="../arts/Ds-quiz_logo.png">
    <title>Quiz-DS</title>
</head>
<body>
    
    <container class="cont-principal">
        <h1 class="t_quiz">Dark Quiz .</h1>
        <div id="quiz-box" class="hide" >
            <div id="Q-box" >
                <h2 id="Question" class="Question"></h2>
            </div>
            <div id="choice-box" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">Iniciar Quiz</button>
            <button id="next-btn" class="next-btn btn">Próxima pergunta</button>
        </div>
    </container>

    
    <script src="../scripts/Quiz.js" defer></script>
    <footer>
        <div class="rodape">
            <h2> Material de estudo © - Wittallo Marcos</h2>
        </div>
    </footer>
</body>
</html>
