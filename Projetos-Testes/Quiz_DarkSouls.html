<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Quiz_Darksoul.css">
    <title>Quiz Dark Souls</title>
</head>

<body>
    <main id="conteudos">
        <section>


            <header id="Cabecalho_quiz">
                <h1> DarkQuiz</h1>
                <h2>Teste o seu nível de conhecimento desta franquia tão amada do mundos dos video jogos</h2>
                <h3 id="instrucoes"> Leia as questões abaixo, escolha sua alternativa e clique em Avançar</h3>
            </header>

            <div id="espc_do_jogo">
                <header id="cabecalho_perguntas">
                    <span id="num_questao"> </span>
                    <h2 id="pergunta"></h2>
                </header>
            </div>
            <div id="corpo _das_perguntas">
                <ol type="A" id="alternativas">
                    <li id="altA" value="1A" class="respostas"></li>
                    <li id="altB" value="1B" class="respostas"></li>
                    <li id="altC" value="1C" class="respostas"></li>
                    <li id="altD" value="1D" class="respostas"></li>
                    <li id="altE" value="1E" class="respostas"></li>
                </ol>
            </div>


        </section>

        <article id="avisos">Questão <span id="
            numero"> de <span id="total"></span>

        </article>
    </main>
    <footer id="Rodape">
        <article>
            <h3>.Elaborado Por W M Araújo</h3>
        </article>
    </footer>
</body>

</html>
